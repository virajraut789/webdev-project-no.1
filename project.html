                <p>click here to listen</p>
                <img src="play.png" id="icon">
            </div>
        </div>

    <audio id="mysong">
        <source src="meri shab.mp3">
    </audio>
    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("mysong");
        icon.onclick = function(){
          if(mysong.pause){
              mysong.play();
              icon.src = "pause.png";
          }else{
              mysong.pause();
              icon.src = "play.png";
          }
        }
    </script>
